<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todo" ng-controller="todo_controller">

    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar align-title="left" class="bar-positive">
          <!-- Project button -->
          <button class="button button-icon"
            ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
          </button>

          <h1 class="title">Todo</h1>

          <!-- New task button -->
          <button class="button button-icon"
            ng-click="newTask()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>

        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="task in activeProject.tasks"
              ng-click="delTask(task, $index)">
              {{task.title}}
            </ion-item>
          </ion-list>
        </ion-content>

      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Projects</h1>
          <button class="button button-icon ion-plus"
            ng-click="newProject()">
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="project in projects"
              ng-click="selectProject(project, $index)"
              ng-class="{active: activeProject == project}">
              {{project.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    <script id="new-task.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar class="bar-secondary">
            <h1 class="title">New Task</h1>
            <button class="button button-clear button-positive"
              ng-click="closeNewTask()">Cancel</button>
          </ion-header-bar>

          <ion-content>
            <form ng-submit="createTask(task)">
              <div class="list">
                <label class="item item-input">
                  <input type="text"
                    placeholder="What do you need to do?"
                    name="name" ng-model="task.title">
                </label>
              </div>
              <div class="padding">
                <button type="submit"
                  class="button button-block button-positive">
                  Create Task</button>
              </div>
            </form>
          </ion-content>
        </div>
      </script>
    </ion-side-menus>
  </body>
</html>
